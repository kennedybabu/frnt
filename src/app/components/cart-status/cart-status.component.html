<div class="flex h-full items-center">
    <div class="h-full flex items-center">
        <i (click)="openCart()" class="pi pi-cart-plus text-xl cursor-pointer"></i>
        <!-- <div class="absolute rounded-full bg-white h-[13px] text-gray-600 text-sm flex items-center w-[13px]">{{ totalQuantity }}</div> -->
    </div>
    <!-- <i class="pi pi-user text-xl cursor-pointer"></i> -->
    <p-drawer header="Cart" [(visible)]="visible" position="right">
      @for (item of cartItems; track $index) {
        <div class="w-full border flex my-2 border-color h-[150px]">
            <div class="h-[60%]">
                <img src="{{ item.imageUrl }}" alt="">
            </div>
            <div class="p-2">
                <h5 class="main-text">{{ item.name }}</h5>
                <p class="main-text">{{ item.unitPrice }}</p>
                
                <div class="w-full flex items-center justify-between">
                  <div (click)="incrementQuantity(item)" class="w-[32px] h-[35px] cursor-pointer flex items-center justify-center border border-color">
                    <i class="pi pi-plus"></i>
                  </div>

                  <div class="w-[32px] h-[35px] flex items-center justify-center">
                      <span class="font-bold">{{ item.quantity }}</span>
                  </div>

                  <div (click)="decrementQuantity(item)" class="w-[32px] h-[35px] cursor-pointer flex items-center justify-center border border-color">
                    <i class="pi pi-minus"></i>
                  </div>
                </div>
                <button (click)="removeItem(item)" class="bg-[#cc3333] my-2 py-2 px-6">Remove</button>
            </div>
        </div>
      }   
      
      <div *ngIf="cartItems.length < 1" class="w-full alert alert-warn">
          Your Cart is Empty
      </div>

      <hr>

      <div class="w-full p-2">
        <h2 class="text-xl font-bold">{{ totalPrice | currency: 'Ksh' }} </h2>
      </div>
      <div>
        <button class="px-6 py-2 bg-[#cc3333]" (click)="checkout()">checkout</button>
      </div>
    </p-drawer>
</div>
